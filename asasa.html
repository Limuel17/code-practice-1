<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>

<body>

    <h3>Geolocation API</h3>


     <button onclick="getllocation()">Get Location</button>

     <p id="api"></p>


<script>

const a = document.getElementById("api");


function getllocation() {
 
    if (navigator.geolocation){

        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        a.innerHTML = "geolocation is not supported by this browser"
    }

}


function showPosition(position){
    a.innerHTML = "Latitude:" + position.coords.latitude + "<br>Longitude:" + position.coords.longitude;

}

</script>

    
</body>
</html>
